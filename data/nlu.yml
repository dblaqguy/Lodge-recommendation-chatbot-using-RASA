version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hey
      - Hello

  - intent: search_lodge
    examples: |
      - I need a lodge
      - Can you help me find a lodge?
      - I am looking for accommodation
      - I want to search for a lodge
      - Help me find a hostel
      - Can you recommend a lodge?
      - I need a place to stay
      - I want to find a lodge in FUNAI

  - intent: provide_information
    examples: |
      - I want a lodge in [front gate](location)
      - Any lodge near [back gate](location)
      - Show me lodges in [nwakpu](location)
      - any lodge in [ezzamgbo](location)
      - I need a place at [junction](location)
      - any available lodge in [college](location)
      - I prefer a [single room](lodge_type)
      - I want a [self-contain](lodge_type)
      - Can I get a [bungalow](lodge_type)
      - My budget is [₦150000](price)
      - lodge of [190,000](price)
      - I can afford [200000](price) naira
      - I want a lodge with [WiFi](amenities) and [parking](amenities)
      - Any lodge with [balcony](amenities)?
      - Can you recommend a place with [balcony](amenities) and [gym](amenities)?
      - Find a lodge with [parking space](amenities) and [generator](amenities)
      - Show me places with [cafeteria](amenities) and [football field](amenities)
      - Find me a place with [generator](amenities) and [water](amenities)
      - Any lodge with [WiFi](amenities), [water](amenities)?
      - Looking for a place with [water](amenities), [fenced](amenities), and [balcony](amenities)
      - I want a lodge [close to market](preferences)
      - not far from [school](preferences)
      - I can pay [₦100,000](price)
      - I need a [self-contain](lodge_type)
      - I prefer a [quiet](preferences) lodge
      - I want a place with [easy access](preferences)
      - I want an [affordable](preferences) lodge
      - The lodge should be [spacious](preferences)
      - The lodge should be [study-friendly](preferences)
      - A [relaxing](preferences) environment would be nice


  - regex: location
    examples: |
      - (?i)(front gate|main gate|back gate|ezzamgbo|junction|nwakpu)

  - regex: lodge_type
    examples: |
      - (?i)(self-contain|single room|bungalow)

  - regex: price
    examples: |
      - (?i)(₦\s?\d{5,7}|naira\s?\d{5,7}|\d{5,7}\s?naira|\d{5,7})

  - regex: amenities
    examples: |
      - (?i)\b(water|kitchen|parking(?: space)?|air conditioning|laundry|bathroom|toilet|WiFi|fenced|generator|security lights|balcony|football field|study areas|security cameras|gym)\b

  - regex: preferences
    examples: |
      - (?i)\b(quiet|security|water|easy access|close to market|peaceful environment|spacious|affordable|family-friendly|comfortable|luxury|convenient|study-friendly|relaxing)\b

