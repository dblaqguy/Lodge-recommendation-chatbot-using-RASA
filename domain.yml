version: "3.1"

intents:
  - greet
  - search_lodge
  - provide_information

entities:
  - location
  - lodge_type
  - price
  - amenities
  - preferences

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  price:
    type: float
    initial_value: 0
    influence_conversation: true
    mappings:
      - type: custom

  lodge_type:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  amenities:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  preferences:
    type: list
    influence_conversation: false
    mappings:
      - type: custom

  question_index:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: Hey there! How can I assist you today?
    - text: Hello! What can I do for you?

actions:
  - action_ask_lodge_question